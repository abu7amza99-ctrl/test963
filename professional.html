<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الزخرفة الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .golden-overlay {
            background-color: rgba(212, 175, 55, 0.2);
            border: 2px solid #D4AF37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        .golden-text {
            color: #D4AF37;
            text-shadow: 1px 1px 2px #000;
        }
        .nav-bg {
            background-image: url('shbg.png');
            background-size: cover;
        }
        .sidebar-bg {
            background-image: url('yhbg.png');
            background-size: cover;
        }
        .main-bg {
            background-image: url('bg.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .preview-box {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="main-bg min-h-screen">
    <!-- Main Navigation -->
    <nav class="nav-bg fixed top-0 left-0 right-0 h-16 flex items-center px-4 z-40 shadow-lg">
        <button onclick="toggleSidebar()" class="text-white">
            <i data-feather="menu"></i>
        </button>
        
        <div class="flex-grow text-center">
            <h1 class="golden-text text-2xl font-bold mx-auto inline-block relative">
                <span class="relative z-10">الزخرفة الاحترافية</span>
                <span class="absolute bottom-0 left-0 right-0 h-1 bg-black opacity-30"></span>
                <span class="absolute bottom-0 left-0 right-0 h-1 bg-yellow-500 w-3/4 mx-auto"></span>
            </h1>
        </div>
        
        <div class="flex items-center">
            <img src="abu7amza.png" alt="App Icon" class="w-10 h-10 ml-2">
            <button onclick="toggleControlPanel()" class="text-white ml-4">
                <img src="sitting.png" alt="Control Panel" class="w-8 h-8">
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar-bg fixed top-0 left-0 h-full w-64 transform -translate-x-full transition-transform duration-300 z-30 pt-16">
        <button onclick="toggleSidebar()" class="absolute top-2 left-2 text-white">
            <i data-feather="x"></i>
        </button>
        <ul class="mt-10 px-4 space-y-4">
            <li><a href="index.html" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">الصفحة الرئيسية</a></li>
            <li><a href="professional.html" class="text-yellow-300 block py-2 border-b border-yellow-700">الزخرفة الاحترافية</a></li>
            <li><a href="names.html" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">زخرفة الأسماء</a></li>
            <li><a href="about.html" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">لمحة عن التطبيق</a></li>
            <li><a href="contact.html" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">اتصل بنا</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="pt-20 pb-10 px-4">
        <section class="mb-12">
            <div class="golden-overlay p-6 rounded-lg">
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="md:w-1/3">
                        <h3 class="golden-text text-lg font-bold mb-4">أدوات الزخرفة</h3>
                        
                        <div class="mb-4">
                            <label class="text-white block mb-2">اكتب النص:</label>
                            <textarea class="w-full bg-gray-900 bg-opacity-70 text-white rounded p-2 h-24" placeholder="أدخل النص هنا"></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label class="text-white block mb-2">أو اختر صورة:</label>
                            <label class="block w-full bg-yellow-600 hover:bg-yellow-700 text-white text-center py-2 px-4 rounded cursor-pointer">
                                <i data-feather="upload" class="inline"></i> رفع صورة
                                <input type="file" class="hidden" accept="image/*">
                            </label>
                        </div>
                        
                        <div class="mb-4">
                            <label class="text-white block mb-2">اختر الخط:</label>
                            <select class="w-full bg-gray-900 bg-opacity-70 text-white rounded p-2">
                                <option>الديواني</option>
                                <option>الثلث</option>
                                <option>النسخ</option>
                                <option>الرقعة</option>
                                <option>الكوفي</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="text-white block mb-2">لون النص:</label>
                            <div class="flex gap-2">
                                <button class="w-8 h-8 rounded-full bg-red-500 border-2 border-white"></button>
                                <button class="w-8 h-8 rounded-full bg-blue-500 border-2 border-white"></button>
                                <button class="w-8 h-8 rounded-full bg-green-500 border-2 border-white"></button>
                                <button class="w-8 h-8 rounded-full bg-yellow-500 border-2 border-white"></button>
                                <button class="w-8 h-8 rounded-full bg-purple-500 border-2 border-white"></button>
                                <button class="w-8 h-8 rounded-full bg-gradient-to-r from-yellow-400 to-red-500 border-2 border-white"></button>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="text-white block mb-2">خلفية النص:</label>
                            <div class="grid grid-cols-3 gap-2">
                                <button class="h-12 rounded bg-black border border-yellow-500"></button>
                                <button class="h-12 rounded bg-white border border-yellow-500"></button>
                                <button class="h-12 rounded bg-gray-800 border border-yellow-500"></button>
                                <button class="h-12 rounded" style="background-image: url('pattern1.jpg'); background-size: cover;"></button>
                                <button class="h-12 rounded" style="background-image: url('pattern2.jpg'); background-size: cover;"></button>
                                <button class="h-12 rounded" style="background-image: url('pattern3.jpg'); background-size: cover;"></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="md:w-2/3">
                        <h3 class="golden-text text-lg font-bold mb-4">معاينة الزخرفة</h3>
                        <div class="preview-box golden-overlay mb-4" id="previewBox">
                            <p id="previewText" class="text-center">النص المصمم سيظهر هنا</p>
                        </div>
                        
                        <div class="flex flex-wrap gap-4">
                            <div>
                                <label class="text-white block mb-2">صيغة الملف:</label>
                                <select class="bg-gray-900 bg-opacity-70 text-white rounded p-2">
                                    <option>PNG</option>
                                    <option>JPG</option>
                                    <option>SVG</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="text-white block mb-2">الأبعاد:</label>
                                <select class="bg-gray-900 bg-opacity-70 text-white rounded p-2">
                                    <option>500×500</option>
                                    <option>800×600</option>
                                    <option>1024×768</option>
                                    <option>مخصص</option>
                                </select>
                            </div>
                            
                            <button class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded-full h-12 self-end">
                                <i data-feather="download" class="inline"></i> تحميل
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
        
        // Control Panel Toggle
        function toggleControlPanel() {
            alert("لوحة التحكم متاحة فقط للمشرفين بعد إدخال كلمة المرور");
        }
        
        // Update preview text
        document.querySelector('textarea').addEventListener('input', function() {
            document.getElementById('previewText').textContent = this.value || 'النص المصمم سيظهر هنا';
        });
    </script>
</body>
                              </html>
