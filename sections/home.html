<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/home.css">

  <!-- مكتبة LightGallery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css">
</head>
<body>
  <header>
    <div class="header-center">
      <div class="app-title">عالم التصاميم والزخرفة</div>
      <img src="../assets/abu7amza.png" alt="شعار التطبيق" class="app-logo">
    </div>
    <button class="sidebar-btn">
      <img src="../assets/yhbg.png" alt="لوحة جانبية">
    </button>
  </header>

  <aside class="sidebar">
    <button class="close-btn">&times;</button>
    <ul class="sidebar-menu">
      <li><a href="../index.html">الصفحة الرئيسية</a></li>
      <li><a href="professional-decoration.html">الزخرفة الاحترافية</a></li>
      <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
      <li><a href="about.html">لمحة عن التطبيق</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </aside>

  <main>
    <div class="home-container">
      <h1 class="home-title">الصفحة الرئيسية</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث عن صورة...">
        <button id="searchBtn">بحث</button>
      </div>

      <div id="lightgallery" class="gallery-grid">
        <!-- يتم تحميل الصور تلقائيًا من مجلد assets/home -->
      </div>
    </div>
  </main>

  <script src="../js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>

  <script>
    const gallery = document.getElementById("lightgallery");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");

    // محاكاة الصور (يمكنك لاحقًا إضافة صورك الحقيقية داخل assets/home)
    const images = [
      { name: "تصميم1", src: "../assets/home/design1.jpg" },
      { name: "تصميم2", src: "../assets/home/design2.jpg" },
      { name: "زخرفةA", src: "../assets/home/decorationA.png" },
      { name: "زخرفةB", src: "../assets/home/decorationB.jpg" }
    ];

    function displayImages(filteredImages) {
      gallery.innerHTML = filteredImages.map(img => `
        <a href="${img.src}" data-lg-size="1400-933">
          <img src="${img.src}" alt="${img.name}">
        </a>
      `).join("");
      lightGallery(gallery, {
        plugins: [lgZoom, lgThumbnail],
        speed: 400,
        download: true,
        actualSize: true
      });
    }

    // أول تحميل
    displayImages(images);

    // البحث
    searchBtn.addEventListener("click", () => {
      const term = searchInput.value.trim();
      const filtered = images.filter(img => img.name.includes(term));
      displayImages(filtered);
    });
  </script>
</body>
</html>
