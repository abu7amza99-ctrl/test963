<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الرئيسية - عالم التصاميم والزخرفة</title>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>
  <header>
    <div class="header-center">
      <div class="app-title">عالم التصاميم والزخرفة</div>
      <img src="../assets/abu7amza.png" alt="شعار التطبيق" class="app-logo" />
    </div>
    <button class="sidebar-btn">
      <img src="../assets/yhbg.png" alt="لوحة جانبية" />
    </button>
  </header>

  <aside class="sidebar">
    <button class="close-btn">&times;</button>
    <ul class="sidebar-menu">
      <li><a href="../index.html">الصفحة الرئيسية</a></li>
      <li><a href="professional-decoration.html">الزخرفة الاحترافية</a></li>
      <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
      <li><a href="about.html">لمحة عن التطبيق</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </aside>

  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ابحث عن اسم الصورة..." />
    </div>
    <div class="gallery" id="gallery"></div>

    <div class="overlay" id="overlay">
      <img id="overlayImage" src="" alt="عرض الصورة" />
      <a id="downloadBtn" href="#" download>تحميل الصورة</a>
    </div>
  </main>

  <script>
    const sidebarBtn = document.querySelector('.sidebar-btn');
    const sidebar = document.querySelector('.sidebar');
    const closeBtn = document.querySelector('.close-btn');

    sidebarBtn.addEventListener('click', () => sidebar.classList.toggle('open'));
    closeBtn.addEventListener('click', () => sidebar.classList.remove('open'));

    // تحميل الصور من JSON
    async function loadImages() {
      const response = await fetch('../images.json');
      const images = await response.json();
      displayImages(images);
    }

    function displayImages(images) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      images.forEach(img => {
        const div = document.createElement('div');
        div.className = 'image-item';
        div.innerHTML = `<img src="../assets/home/${img.file}" alt="${img.name}" title="${img.name}">`;
        gallery.appendChild(div);
      });

      document.querySelectorAll('.image-item img').forEach(img => {
        img.addEventListener('click', () => {
          document.getElementById('overlayImage').src = img.src;
          document.getElementById('overlay').style.display = 'flex';
          document.getElementById('downloadBtn').href = img.src;
        });
      });
    }

    document.getElementById('searchInput').addEventListener('input', async (e) => {
      const response = await fetch('../images.json');
      const images = await response.json();
      const term = e.target.value.trim();
      const filtered = images.filter(img => img.name.includes(term));
      displayImages(filtered);
    });

    document.getElementById('overlay').addEventListener('click', (e) => {
      if (e.target.id === 'overlay') e.target.style.display = 'none';
    });

    loadImages();
  </script>
</body>
</html>
