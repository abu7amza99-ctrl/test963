<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية - عالم التصاميم والزخرفة</title>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <header>
    <div class="header-center">
      <div class="app-title">عالم التصاميم والزخرفة</div>
      <img src="../assets/abu7amza.png" alt="شعار التطبيق" class="app-logo">
    </div>
    <button class="sidebar-btn">
      <img src="../assets/yhbg.png" alt="زر اللوحة الجانبية">
    </button>
  </header>

  <aside class="sidebar">
    <button class="close-btn">&times;</button>
    <ul class="sidebar-menu">
      <li><a href="../index.html">الصفحة الرئيسية</a></li>
      <li><a href="professional-decoration.html">الزخرفة الاحترافية</a></li>
      <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
      <li><a href="about.html">لمحة عن التطبيق</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </aside>

  <main>
    <div class="home-container">
      <h1 class="home-title">الصفحة الرئيسية</h1>
      <input type="text" id="searchBox" placeholder="ابحث عن الصور..." class="search-box">
      <div id="gallery" class="gallery"></div>
    </div>

    <!-- نافذة عرض الصور -->
    <div id="lightbox" class="lightbox">
      <span class="close-lightbox">&times;</span>
      <img class="lightbox-img" src="" alt="عرض الصورة">
      <button id="downloadBtn" class="download-btn">تحميل الصورة</button>
    </div>
  </main>

  <script>
    // تحكم باللوحة الجانبية
    const sidebarBtn = document.querySelector('.sidebar-btn');
    const sidebar = document.querySelector('.sidebar');
    const closeBtn = document.querySelector('.close-btn');
    sidebarBtn.addEventListener('click', () => sidebar.classList.toggle('open'));
    closeBtn.addEventListener('click', () => sidebar.classList.remove('open'));

    // تحميل الصور من JSON
    const gallery = document.getElementById('gallery');
    const searchBox = document.getElementById('searchBox');

    async function loadImages() {
      const res = await fetch('../assets/home/images.json');
      const data = await res.json();
      renderGallery(data);
      searchBox.addEventListener('input', () => {
        const term = searchBox.value.toLowerCase();
        const filtered = data.filter(img => img.name.toLowerCase().includes(term));
        renderGallery(filtered);
      });
    }

    function renderGallery(images) {
      gallery.innerHTML = '';
      images.forEach(img => {
        const imgEl = document.createElement('img');
        imgEl.src = `../assets/home/${img.file}`;
        imgEl.alt = img.name;
        imgEl.classList.add('gallery-item');
        imgEl.addEventListener('click', () => openLightbox(imgEl.src));
        gallery.appendChild(imgEl);
      });
    }

    // عرض الصور بالحجم الكبير
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeLightbox = document.querySelector('.close-lightbox');
    const downloadBtn = document.getElementById('downloadBtn');

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    closeLightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // ✅ تفعيل زر التحميل
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = lightboxImg.src;
      link.download = lightboxImg.src.split('/').pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    loadImages();
  </script>
</body>
</html>
