<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الرئيسية - عالم التصاميم والزخرفة</title>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <header>
    <div class="header-center">
      <div class="app-title">عالم التصاميم والزخرفة</div>
      <img src="../assets/abu7amza.png" alt="شعار التطبيق" class="app-logo" />
    </div>
    <button class="sidebar-btn">
      <img src="../assets/yhbg.png" alt="زر القائمة الجانبية" />
    </button>
  </header>

  <aside class="sidebar">
    <button class="close-btn">&times;</button>
    <ul class="sidebar-menu">
      <li><a href="../index.html">الصفحة الرئيسية</a></li>
      <li><a href="professional-decoration.html">الزخرفة الاحترافية</a></li>
      <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
      <li><a href="about.html">لمحة عن التطبيق</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </aside>

  <main>
    <div class="content-box">
      <h1 class="section-title">الصفحة الرئيسية</h1>
      <input type="text" id="searchInput" placeholder="ابحث عن صورة..." />
      <div class="gallery" id="gallery"></div>
    </div>
  </main>

  <div class="lightbox" id="lightbox">
    <span class="close-lightbox">&times;</span>
    <img id="lightboxImage" src="" alt="صورة" />
    <a id="downloadBtn" class="download-btn" href="#" download>تحميل الصورة</a>
  </div>

  <script>
    const sidebarBtn = document.querySelector(".sidebar-btn");
    const sidebar = document.querySelector(".sidebar");
    const closeBtn = document.querySelector(".close-btn");

    sidebarBtn.addEventListener("click", () => sidebar.classList.toggle("open"));
    closeBtn.addEventListener("click", () => sidebar.classList.remove("open"));

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const downloadBtn = document.getElementById("downloadBtn");
    const closeLightbox = document.querySelector(".close-lightbox");

    let imagesData = [];

    fetch("../assets/home/images.json")
      .then(res => res.json())
      .then(data => {
        imagesData = data;
        renderGallery(data);
      });

    function renderGallery(data) {
      gallery.innerHTML = "";
      data.forEach(img => {
        const div = document.createElement("div");
        div.classList.add("img-box");
        const image = document.createElement("img");
        image.src = `../assets/home/${img.file}`;
        image.alt = img.name;
        div.appendChild(image);
        gallery.appendChild(div);

        image.addEventListener("click", () => {
          lightbox.style.display = "flex";
          lightboxImage.src = image.src;
          downloadBtn.href = image.src;
          downloadBtn.download = img.file;
        });
      });
    }

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.trim();
      const filtered = imagesData.filter(img =>
        img.name.includes(value)
      );
      renderGallery(filtered);
    });

    closeLightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>
</body>
</html>
