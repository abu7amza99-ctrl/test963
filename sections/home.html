<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <header class="header">
    <h1>الصفحة الرئيسية</h1>
  </header>

  <main class="container">
    <input type="text" id="search" placeholder="ابحث عن الصور..." />

    <div id="gallery" class="gallery"></div>
  </main>

  <!-- نافذة العرض المكبّر -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="">
    <div id="caption" class="caption"></div>
  </div>

  <script>
    async function loadImages() {
      try {
        const response = await fetch('images.json');
        const images = await response.json();
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('search');

        function render(filteredImages) {
          gallery.innerHTML = '';
          filteredImages.forEach(img => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="assets/home/${img.file}" alt="${img.name}" class="zoomable">
              <div class="card-footer">
                <span class="img-name">${img.name}</span>
                <a href="assets/home/${img.file}" download class="download-btn">تحميل</a>
              </div>
            `;
            gallery.appendChild(card);
          });

          // تفعيل الLightbox بعد عرض الصور
          enableLightbox();
        }

        render(images);

        searchInput.addEventListener('input', () => {
          const query = searchInput.value.trim();
          const filtered = images.filter(img =>
            img.name.includes(query)
          );
          render(filtered);
        });

      } catch (error) {
        console.error('حدث خطأ أثناء تحميل الصور:', error);
      }
    }

    function enableLightbox() {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const caption = document.getElementById('caption');
      const closeBtn = document.querySelector('.close');

      document.querySelectorAll('.zoomable').forEach(img => {
        img.addEventListener('click', () => {
          lightbox.style.display = 'flex';
          lightboxImg.src = img.src;
          caption.innerText = img.alt;
        });
      });

      closeBtn.onclick = () => lightbox.style.display = 'none';
      lightbox.onclick = (e) => {
        if (e.target === lightbox) lightbox.style.display = 'none';
      };
    }

    loadImages();
  </script>

</body>
</html>
