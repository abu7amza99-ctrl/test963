<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الصفحة الرئيسية - عالم التصاميم والزخرفة</title>

  <!-- خط -->
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">

  <!-- ملف CSS الخاص بهذا القسم -->
  <link rel="stylesheet" href="../css/home.css">

  <!-- ميتا تمنع البحث عن الموبايل يقوم بتكبير الحروف -->
  <meta name="format-detection" content="telephone=no">
</head>
<body>

  <!-- الشريط العلوي (ثابت) -->
  <header class="app-header">
    <div class="header-inner">
      <!-- اسم التطبيق + لوغو بالمنتصف -->
      <div class="header-center">
        <img src="../assets/abu7amza.png" alt="لوغو" class="app-logo">
        <div class="app-name">عالم التصاميم والزخرفة</div>
      </div>

      <!-- زر اللوحة الجانبية (يبقى ظاهر دائماً) -->
      <button class="sidebar-btn" aria-label="قائمة">
        <img src="../assets/yhbg.png" alt="زر القائمة">
      </button>
    </div>

    <!-- زخرفة خلفية الشريط (صورة shbg.png) -->
    <div class="header-bg" aria-hidden="true"></div>
  </header>

  <!-- اللوحة الجانبية -->
  <aside class="sidebar" aria-hidden="true">
    <button class="sidebar-close" aria-label="إغلاق القائمة">&times;</button>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="../index.html">الصفحة الرئيسية</a></li>
        <li><a href="professional-decoration.html">الزخرفة الاحترافية</a></li>
        <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
        <li><a href="about.html">لمحة عن التطبيق</a></li>
        <li><a href="contact.html">اتصل بنا</a></li>
      </ul>
    </nav>
  </aside>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <section class="hero-box">
      <h1 class="section-title">الصفحة الرئيسية</h1>
      <div class="search-wrap">
        <input id="searchInput" type="search" placeholder="ابحث عن اسم/رقم الصورة..." aria-label="ابحث عن الصورة">
      </div>
    </section>

    <!-- معرض الصور: سيملأ عبر JS من images.json -->
    <section class="gallery-wrap">
      <div id="gallery" class="gallery-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- نافذة التكبير (Lightbox مدمج) -->
  <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true">
    <button class="lightbox-close" aria-label="إغلاق">&times;</button>
    <div class="lightbox-inner">
      <img id="lightboxImage" src="" alt="">
      <div class="lightbox-toolbar">
        <a id="downloadBtn" class="btn-download" href="#" download>تحميل</a>
      </div>
    </div>
  </div>

  <!-- ملف JS الخاص بهذا القسم -->
  <script src="../js/home.js" defer></script>
</body>
</html>
