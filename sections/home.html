<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <!-- الشريط العلوي -->
  <header class="topbar">
    <img src="../assets/shbg.png" class="topbar-bg" alt="">
    <div class="topbar-content">
      <button class="sidebar-btn" aria-label="فتح القائمة">
        <img src="../assets/yhbg.png" alt="زر القائمة">
      </button>
      <div class="app-title">
        <img src="../assets/abu7amza.png" alt="أيقونة التطبيق" class="app-icon">
        <span>تطبيق أبو حمزة</span>
      </div>
    </div>
  </header>

  <!-- اللوحة الجانبية -->
  <aside class="sidebar" aria-hidden="true">
    <button class="sidebar-close">×</button>
    <nav>
      <a href="../index.html">الصفحة الرئيسية</a>
      <a href="#">قسم آخر</a>
      <a href="#">الإعدادات</a>
    </nav>
  </aside>

  <!-- المحتوى -->
  <main>
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="ابحث عن صورة..." aria-label="بحث">
    </div>

    <div id="gallery" class="gallery"></div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <span class="lightbox-close">×</span>
    <img id="lightboxImage" src="" alt="">
    <a id="downloadBtn" class="download-btn" href="#" download>تحميل</a>
  </div>

  <script src="../js/home.js"></script>
