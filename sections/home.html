<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية | عالم التصاميم والزخرفة</title>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <header>
    <div class="header-center">
      <div class="app-title">عالم التصاميم والزخرفة</div>
      <img src="../assets/abu7amza.png" alt="شعار التطبيق" class="app-logo">
    </div>
    <button class="sidebar-btn">
      <img src="../assets/yhbg.png" alt="لوحة جانبية">
    </button>
  </header>

  <aside class="sidebar">
    <button class="close-btn">&times;</button>
    <ul class="sidebar-menu">
      <li><a href="../index.html">الصفحة الرئيسية</a></li>
      <li><a href="professional-decoration.html">الزخرفة الاحترافية</a></li>
      <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
      <li><a href="about.html">لمحة عن التطبيق</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </aside>

  <main>
    <h1>معرض التصاميم</h1>
    <p>تصفح أجمل التصاميم المضافة في التطبيق</p>
    <div id="gallery" class="gallery"></div>
  </main>

  <script src="../js/script.js" defer></script>
  <script>
    // تحميل الصور تلقائياً من ملف JSON
    fetch("../assets/home/images.json")
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";
        images.forEach(img => {
          const imgEl = document.createElement("img");
          imgEl.src = `../assets/home/${img}`;
          imgEl.alt = img;
          gallery.appendChild(imgEl);
        });
      })
      .catch(err => console.error("حدث خطأ أثناء تحميل الصور:", err));
  </script>
</body>
</html>
