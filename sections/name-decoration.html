<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>زخرفة الأسماء</title>
  <link rel="stylesheet" href="../css/name-decoration.css" />

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
  <!-- الشريط العلوي -->
  <header class="top-bar">
    <img src="../assets/yhbg.png" alt="زر القائمة" class="menu-btn" id="menuBtn">

    <div class="site-title">
      <h1>عالم التصاميم والزخرفة</h1>
      <img src="../assets/abu7amza.png" alt="شعار الموقع" class="logo">
    </div>
  </header>

  <!-- اللوحة الجانبية -->
  <nav class="side-panel" id="sidePanel">
    <button id="closePanel" class="close-btn">×</button>
    <ul>
      <li><a href="../sections/home.html">🏠 الصفحة الرئيسية</a></li>
      <li><a href="../sections/professional-decoration.html">🎨 الزخرفة الاحترافية</a></li>
      <li><a href="../sections/name-decoration.html">✍️ زخرفة الأسماء</a></li>
      <li><a href="../sections/about.html">ℹ️ لمحة عن التطبيق</a></li>
      <li><a href="../sections/contact.html">☎️ اتصل بنا</a></li>
    </ul>
  </nav>

  <!-- محتوى الصفحة -->
  <main class="main-content">
    <section class="decoration-section">
      <h2 class="section-title">زخرفة الأسماء</h2>

      <!-- أنواع الزخرفة -->
      <div class="decorator-container">
        <button class="option" id="quickDecorationBtn">الزخرفة السريعة</button>
        <button class="option" id="manualDecorationBtn">زخرف بنفسك</button>
      </div>

      <!-- القسم الأول: الزخرفة السريعة -->
      <div class="quick-decor hidden" id="quickDecor">
        <h3 class="sub-title">الزخرفة السريعة</h3>
        <input type="text" id="quickName" placeholder="اكتب الاسم هنا..." />
        <button id="generateBtn">زخرف</button>
        <div id="quickResults" class="results-box"></div>
      </div>

      <!-- القسم الثاني: زخرف بنفسك -->
      <div class="manual-decor hidden" id="manualDecor">
        <h3 class="sub-title">زخرف بنفسك</h3>
        <div id="customResult" class="copy-box">النص المزخرف سيظهر هنا...</div>
        
        <div class="select-type">
          <button id="chooseType">اختيار نوع الحروف</button>
          <div id="lettersMenu" class="letters-menu hidden">
            <p>الحروف العربية</p>
            <p>الرموز</p>
            <p>حروف الوصل</p>
            <p>تشكيل الأحرف</p>
            <p>الحروف الإنجليزية</p>
            <p>رموز ببجي</p>
          </div>
        </div>

        <div id="lettersArea" class="letters-area">
          <!-- الأحرف ستظهر هنا -->
        </div>
      </div>

    </section>
  </main>

  <script src="../js/name-decoration.js"></script>
</body>
  </html>
