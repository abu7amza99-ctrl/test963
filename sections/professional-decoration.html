<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الزخرفة الاحترافية — عالم التصاميم والزخرفة</title>

  <!-- ربط CSS -->
  <link rel="stylesheet" href="../css/professional-decoration.css">

  <!-- خطوط (تُحمّل من مجلد assets/fonts في GitHub Pages) -->
  <!-- افتراضيًا ستضع ملفات الخطوط داخل assets/fonts/ -->
  <style>
    /* تعريف خطوط افتراضية — تأكد من وجود الملفات في assets/fonts/ */
    @font-face {
      font-family: 'KufiCustom';
      src: url('../assets/fonts/kufi-bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SerifDecor';
      src: url('../assets/fonts/amiri.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <!-- الخط الكوفي الافتراضي (يبقى كما كان) -->
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- الشريط العلوي -->
  <header class="top-bar" role="banner">
    <button id="menuBtn" class="menu-btn" aria-label="فتح القائمة">
      <img src="../assets/yhbg.png" alt="قائمة" />
    </button>

    <div class="site-title" role="heading" aria-level="1">
      <h1>عالم التصاميم والزخرفة</h1>
      <img src="../assets/abu7amza.png" alt="شعار التطبيق" class="logo">
    </div>
  </header>

  <!-- القائمة الجانبية -->
  <nav id="sidePanel" class="side-panel" aria-label="قائمة التنقل">
    <button id="closePanel" class="close-btn" aria-label="إغلاق القائمة">×</button>
    <ul>
      <li><a href="../sections/home.html">🏠 الصفحة الرئيسية</a></li>
      <li><a href="../sections/professional-decoration.html" class="active">🎨 الزخرفة الاحترافية</a></li>
      <li><a href="../sections/name-decoration.html">✍️ زخرفة الأسماء</a></li>
      <li><a href="../sections/about.html">ℹ️ لمحة عن التطبيق</a></li>
      <li><a href="../sections/contact.html">☎️ اتصل بنا</a></li>
    </ul>
  </nav>

  <!-- المحتوى الرئيسي -->
  <main class="main-content" role="main">
    <!-- اسم القسم تحت الشريط العلوي مباشرة -->
    <section class="section-title" style="width:90%;max-width:900px;">
      <h2 class="section-name" id="sectionName" style="
        font-family: 'KufiCustom', 'Reem Kufi', sans-serif;
        font-size: 28px;
        color: #D4AF37;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        margin: 8px 0;
      ">الزخرفة الاحترافية</h2>
    </section>

    <!-- شريط الأدوات -->
    <div id="toolbar" class="toolbar" aria-label="شريط أدوات الزخرفة">
      <!-- سيتم ملؤه ديناميكياً عبر JS -->
    </div>

    <!-- مربع المعاينة: نستخدم canvas لرندر عالي الدقة -->
    <div id="previewWrapper" style="width:90%;max-width:900px;">
      <canvas id="previewCanvas" class="preview-area" width="900" height="400" aria-label="معاينة التصميم"></canvas>
      <!-- إطار التحديد والتحكم الذي يظهر عند تحديد عنصر (نفس التصميم الخارجي) -->
      <div id="transformBox" style="position:absolute;display:none;z-index:3000;"></div>
    </div>

    <!-- عناصر التحكم الأسفل (أبعاد + تحميل) -->
    <div id="controlsRow" style="width:90%;max-width:900px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center;align-items:center;margin-top:12px;">
      <label style="display:flex;align-items:center;gap:8px;">
        <span style="font-size:14px;color:rgba(212,175,55,0.9);">أبعاد (عرض × ارتفاع):</span>
        <input id="widthInput" type="number" min="200" value="1250" style="width:110px;padding:8px;border-radius:8px;border:none;box-shadow:0 2px 6px rgba(0,0,0,0.2);">
        <span style="font-size:14px;color:rgba(212,175,55,0.9);">×</span>
        <input id="heightInput" type="number" min="200" value="1250" style="width:110px;padding:8px;border-radius:8px;border:none;box-shadow:0 2px 6px rgba(0,0,0,0.2);">
      </label>

      <button id="downloadBtn" style="padding:10px 18px;border-radius:10px;background:rgba(212,175,55,0.3);border:none;font-weight:bold;cursor:pointer;">
        تحميل الصورة (دقة عالية)
      </button>
    </div>

    <!-- عنصر لمنبثق اختيار الألوان والتلبيس (سيُملأ ديناميكياً) -->
    <div id="colorPanelContainer" style="width:90%;max-width:900px;margin-top:10px;"></div>

    <!-- شريط الأزرار السفلي الإضافي (مساحة احتياطية) -->
    <div id="actionBar" class="action-bar">
      <!-- يُملأ ديناميكياً -->
    </div>
  </main>

  <!-- سكربت -->
  <script src="../js/professional-decoration.js"></script>
</body>
</html>
