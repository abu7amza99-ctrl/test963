<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>عالم الزخرفة الاحترافية</title>

  <link rel="stylesheet" href="professional-decoration.css">
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700;800&display=swap" rel="stylesheet">

  <!-- html2canvas لم يعد مطلوباً للتصدير (التصدير الآن يتم بواسطة Canvas مخصص) -->
  <script src="professional-decoration.js" defer></script>
</head>
<body>
  <!-- الشريط العلوي -->
  <header class="topbar" style="background-image:url('assets/shbg.png')">
    <div class="topbar-content">
      <div class="app-center">
        <img src="assets/abu7amza.png" alt="لوغو" class="app-logo">
        <div class="app-title-main">عالم الزخرفة الاحترافية</div>
      </div>
      <button id="toggleSidebar" class="sidebar-btn" aria-label="قائمة"><img src="assets/yhbg.png" alt="قائمة"></button>
    </div>
  </header>

  <!-- اللوحة الجانبية -->
  <aside id="siteSidebar" class="sidebar" aria-hidden="true">
    <button id="closeSidebar" class="sidebar-close" aria-label="إغلاق">×</button>
    <nav class="sidebar-menu" aria-label="القائمة الرئيسية">
      <ul>
        <li><a href="../index.html">الصفحة الرئيسية</a></li>
        <li><a href="professional-decoration.html" class="active">زخرفة احترافية</a></li>
        <li><a href="../sections/name-decoration.html">زخرفة الأسماء</a></li>
        <li><a href="../about.html">لمحة عن التطبيق</a></li>
        <li><a href="../contact.html">اتصل بنا</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main" style="background-image:url('assets/bg.png')">
    <section class="editor-container">
      <h1 class="editor-title">الزخرفة الاحترافية</h1>

      <!-- toolbar -->
      <div class="toolbar" role="toolbar" aria-label="أدوات المحرر">
        <label>النوع
          <select id="modeSelect">
            <option value="text">نص</option>
            <option value="image">صورة</option>
          </select>
        </label>

        <label>النص
          <input id="textInput" type="text" placeholder="اكتب النص ثم اضغط أضف">
        </label>

        <label>الخط
          <select id="fontSelect">
            <option value="Reem Kufi">Reem Kufi (افتراضي)</option>
          </select>
        </label>

        <label>نمط الملء
          <select id="fillMode">
            <option value="solid">تلبيس (لون ثابت)</option>
            <option value="gradient">تدرج</option>
          </select>
        </label>

        <label class="file-label">رفع صورة
          <input id="fileImage" type="file" accept="image/png,image/*">
        </label>

        <button id="btnAdd" class="btn">أضف</button>
        <button id="btnGradients" class="btn">التدرجات</button>
        <button id="btnDressups" class="btn">التلبيسات</button>
      </div>

      <div class="options-row">
        <label>حدود: <input id="strokeWidth" type="number" min="0" value="0" style="width:80px"> px</label>
        <label>لون الخط: <input id="strokeColor" type="color" value="#000000"></label>
        <label>تلبيس سريع:
          <select id="dressQuick">
            <option value="none">—</option>
            <option value="gold">ذهبي</option>
            <option value="silver">فضي</option>
          </select>
        </label>
      </div>

      <!-- editor -->
      <div id="editorCanvas" class="editor-canvas" tabindex="0" role="application" aria-label="لوحة التصميم">
        <div class="hint"></div>
      </div>

      <div class="bottom-bar">
        <button id="deleteSelected" class="btn btn-danger">حذف المحدد</button>
        <button id="downloadImage" class="btn btn-primary">تحميل التصميم</button>
      </div>
    </section>
  </main>

  <!-- Popup عام: يستخدم لعرض التدرجات والتلبيسات -->
  <div id="popupContainer" class="popup-container" aria-hidden="true"></div>

</body>
</html>
