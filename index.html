<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عالم التصاميم والزخرفة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .golden-overlay {
            background-color: rgba(212, 175, 55, 0.2);
            border: 2px solid #D4AF37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        .golden-text {
            color: #D4AF37;
            text-shadow: 1px 1px 2px #000;
        }
        .nav-bg {
            background-image: url('shbg.png');
            background-size: cover;
        }
        .sidebar-bg {
            background-image: url('yhbg.png');
            background-size: cover;
        }
        .main-bg {
            background-image: url('bg.png');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="main-bg min-h-screen">
    <!-- Welcome Modal -->
    <div id="welcomeModal" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="golden-overlay rounded-lg p-8 max-w-md w-full text-center">
            <img src="abu7amza.png" alt="App Icon" class="w-20 h-20 mx-auto mb-4">
            <h2 class="golden-text text-2xl font-bold mb-4">مرحباً بك في عالم التصاميم والزخرفة</h2>
            <p class="text-white mb-6">أدوات احترافية لتصميم وزخرفة النصوص والصور بلمسة ذهبية</p>
            <button onclick="closeWelcome()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded-full transition duration-300">
                ابدأ
            </button>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="nav-bg fixed top-0 left-0 right-0 h-16 flex items-center px-4 z-40 shadow-lg">
        <button onclick="toggleSidebar()" class="text-white">
            <i data-feather="menu"></i>
        </button>
        
        <div class="flex-grow text-center">
            <h1 class="golden-text text-2xl font-bold mx-auto inline-block relative">
                <span class="relative z-10">عالم التصاميم والزخرفة</span>
                <span class="absolute bottom-0 left-0 right-0 h-1 bg-black opacity-30"></span>
                <span class="absolute bottom-0 left-0 right-0 h-1 bg-yellow-500 w-3/4 mx-auto"></span>
            </h1>
        </div>
        
        <div class="flex items-center">
            <img src="abu7amza.png" alt="App Icon" class="w-10 h-10 ml-2">
            <button onclick="toggleControlPanel()" class="text-white ml-4">
                <img src="sitting.png" alt="Control Panel" class="w-8 h-8">
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar-bg fixed top-0 left-0 h-full w-64 transform -translate-x-full transition-transform duration-300 z-30 pt-16">
        <button onclick="toggleSidebar()" class="absolute top-2 left-2 text-white">
            <i data-feather="x"></i>
        </button>
        <ul class="mt-10 px-4 space-y-4">
            <li><a href="#" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">الصفحة الرئيسية</a></li>
            <li><a href="#" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">الزخرفة الاحترافية</a></li>
            <li><a href="#" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">زخرفة الأسماء</a></li>
            <li><a href="#" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">لمحة عن التطبيق</a></li>
            <li><a href="#" class="text-white hover:text-yellow-300 block py-2 border-b border-yellow-700">اتصل بنا</a></li>
        </ul>
    </div>

    <!-- Control Panel -->
    <div id="controlPanel" class="golden-overlay fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-6 rounded-lg w-11/12 max-w-2xl z-50 hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 class="golden-text text-xl font-bold">لوحة التحكم</h3>
            <button onclick="toggleControlPanel()" class="text-white">
                <i data-feather="x"></i>
            </button>
        </div>
        
        <div class="bg-black bg-opacity-50 p-4 rounded-lg">
            <div class="mb-4">
                <label class="text-white block mb-2">اختر خط:</label>
                <select class="w-full bg-gray-800 text-white rounded p-2">
                    <option>Tajawal</option>
                    <option>Arial</option>
                    <option>Times New Roman</option>
                    <option>Courier New</option>
                    <option>Georgia</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="text-white block mb-2">إدارة الأقسام:</label>
                <div class="flex flex-wrap gap-2">
                    <button class="bg-yellow-600 text-white px-3 py-1 rounded">إضافة قسم</button>
                    <button class="bg-yellow-600 text-white px-3 py-1 rounded">ترتيب الأقسام</button>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="text-white block mb-2">كلمة المرور:</label>
                <input type="password" class="w-full bg-gray-800 text-white rounded p-2" placeholder="أدخل كلمة المرور">
            </div>
            
            <button class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded w-full">
                حفظ التغييرات
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-20 pb-10 px-4">
        <section class="mb-12">
            <div class="golden-overlay p-6 rounded-lg">
                <h2 class="golden-text text-xl font-bold mb-4">الصفحة الرئيسية</h2>
                
                <div class="mb-6">
                    <div class="relative">
                        <input type="text" placeholder="ابحث عن ملفات..." class="w-full bg-gray-900 bg-opacity-70 text-white rounded-full py-2 px-4 pr-10">
                        <button class="absolute left-3 top-2 text-yellow-400">
                            <i data-feather="search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="imageGrid">
                    <!-- Images will be loaded here from dashboard -->
                </div>
            </div>
        </section>
        
        <!-- Other sections will be added here -->
    </main>

    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Welcome Modal
        function closeWelcome() {
            document.getElementById('welcomeModal').classList.add('hidden');
        }
        
        // Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
        
        // Control Panel Toggle
        function toggleControlPanel() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('hidden');
        }
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            const welcomeModal = document.getElementById('welcomeModal');
            const controlPanel = document.getElementById('controlPanel');
            
            if (event.target === welcomeModal) {
                welcomeModal.classList.add('hidden');
            }
            
            if (!document.getElementById('controlPanel').contains(event.target) && 
                event.target !== document.querySelector('[onclick="toggleControlPanel()"]')) {
                controlPanel.classList.add('hidden');
            }
        }
    </script>
</body>
    </html>
